{{ template "base.html" }}

<div class="flex flex-col justify-center items-center px-3 py-5">
    <div class="border-2 border-r-8 border-b-8 rounded-2xl w-3/5 border-black">
            <div class="text-center w-full border-b-2 border-black p-3">
                <p class="text-lg">
                    <span class="font-bold">Title:</span> {{ .title }}
                </p>
            </div>
            <div class="w-full focus:outline-none p-3 text-base leading-relaxed">
                {{ .content }}
            </div>
            <div class="w-full flex flex-row justify-around border-t-2 border-black p-2">
                <div class="w-1/2 flex flex-row">
                    <p>
                        Written by <a class="underline" href="/user/{{.author}}">{{ .author }}</a>
                    </p>
                </div>
                <div class="w-1/2 flex flex-row justify-end items-center">
                    <p id="created_at">{{ .created_at }}</p>
                </div>
            </div>
    </div>
</div>
<script>
    var created_at = document.getElementById("created_at");
    var date = new Date(created_at.innerHTML.trim());
    created_at.innerHTML = date.toLocaleString();
</script>
