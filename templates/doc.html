{{ template "base.html" }}

<div class="flex flex-col justify-center items-center px-3 py-5">
    <div class="border-2 border-r-8 border-b-8 rounded-2xl w-3/5 border-black">
            <div class="text-center w-full border-b-2 border-black p-3">
                <p class="text-lg">
                    <span class="font-bold">Title:</span> {{ .title }}
                </p>
            </div>
            <div id="raw_content" class="hidden">
                {{.content}}
            </div>
            <div id="content" class="w-full focus:outline-none p-4 text-base leading-loose">
                {{ .content }}
            </div>
            <div class="w-full flex flex-row justify-around border-t-2 border-black p-2">
                <div class="w-1/2 flex flex-row">
                    <p>
                        Written by <a class="underline" href="/user/{{.author}}">{{ .author }}</a>
                    </p>
                </div>
                <div class="w-1/2 flex flex-row justify-end items-center">
                    <p id="created_at">{{ .created_at }}</p>
                </div>
            </div>
    </div>
</div>
<style>
    #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
        margin-bottom: 0.5rem;
        font-weight: bold;
        line-height: 1.2;
    }
    #content h1{
        font-size: 1.8rem;
    }

    #content h2{
        font-size: 1.5rem;
    }

    #content h3{
        font-size: 1.25rem;
    }

    #content a{
        color: #3182ce;
        text-decoration: underline;
    }
    #content{
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
</style>
<script>
    var created_at = document.getElementById("created_at");
    var date = new Date(created_at.innerHTML.trim());
    created_at.innerHTML = date.toLocaleString();

    var raw_content = document.getElementById("raw_content");
    var content = document.getElementById("content");
    content.innerHTML = marked.parse(raw_content.innerHTML.trim());
</script>
